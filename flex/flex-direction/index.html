<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>flex-direction</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>

    <p>
      <span>flex-direction</span> defines the direction items are placed in the
      container
    </p>
    <div class="controller">
      <button onclick="changeProperty('row')">
        flex-direction : row (default)
      </button>
      <button onclick="changeProperty('row-reverse')">
        flex-direction : row-reverse
      </button>
      <button onclick="changeProperty('column')">
        flex-direction : column
      </button>
      <button onclick="changeProperty('column-reverse')">
        flex-direction : column-reverse
      </button>
    </div>
    <script src="../main.js"></script>
  </body>
</html>
