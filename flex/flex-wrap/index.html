<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>flex-wrap</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
      <div class="child">6</div>
      <div class="child">7</div>
      <div class="child">8</div>
      <div class="child">9</div>
    </div>

    <p>
      <span>flex-wrap</span> defines whether the flexible items should wrap or
      not
    </p>
    <div class="controller">
      <button onclick="changeProperty('no-wrap')">
        flex-wrap : no-wrap (default)
      </button>
      <button onclick="changeProperty('wrap')">flex-wrap : wrap</button>
      <button onclick="changeProperty('wrap-reverse')">
        flex-wrap : wrap-reverse
      </button>
    </div>
    <script src="../main.js"></script>
  </body>
</html>
